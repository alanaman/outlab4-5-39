<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <span style="padding-left:600px;"></span><a href="{% url 'login' %}">Log In</a>
  <span style="padding-left:100px;"></span><a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
